<!DOCTYPE html>
<html>
<head>
    <title>Unit Converters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Unit Converters</h1>

   
    <h2>Temperature Converter</h2>
    <form>
        <label for="celsius">Enter temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Celsius" step="0.01">
        <input type="button" value="Convert" onsubmit="convertTemperature()">
    </form>
    <p id="tempResult"></p>

   
    <h2>Marla to Square Feet Converter</h2>
    <form>
        <label for="marla">Enter area in Marla:</label>
        <input type="number" id="marla" placeholder="Marla" step="0.01">
        <input type="button" value="Convert" onsubmit="convertMarla()">
    </form>
    <p id="marlaResult"></p>

   
    <h2>Yards to Square Feet Converter</h2>
    <form>
        <label for="yards">Enter area in Yards:</label>
        <input type="number" id="yards" placeholder="Yards" step="0.01">
        <input type="button" value="Convert" onsubmit="convertYards()">
    </form>
    <p id="yardsResult"></p>

    <script>
        
        function convertTemperature() {
            const celsius = parseint(document.getElementById('celsius').value);
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('tempResult').innerHTML = `Temperature in Fahrenheit: ${fahrenheit.toFixed(2)} Â°F`;
        }

       
        function convertMarla() {
            const marla = parseint(document.getElementById('marla').value);
            const squareFeet = marla * 272.25; 
            document.getElementById('marlaResult').innerHTML = `Area in Square Feet: ${squareFeet.toFixed(2)} sq. ft`;
        }

        
        function convertYards() {
            const yards = parseint(document.getElementById('yards').value);
            const squareFeet = yards * 9; 
            document.getElementById('yardsResult').innerHTML = `Area in Square Feet: ${squareFeet.toFixed(2)} sq. ft`;
        }
    </script>
</body>
</html>
